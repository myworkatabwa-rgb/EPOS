{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- PRODUCTS -->
    <div class="col-8 p-3">
      <h5 class="text-success">Products</h5>
      <div class="row g-3">
        {% for product in products %}
        <div class="col-3">
          <button class="btn btn-outline-success w-100"
            onclick="addToCart('{{ product.id }}','{{ product.name }}',{{ product.price }})">
            {{ product.name }}<br>
            Rs {{ product.price }}
          </button>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- CART -->
    <div class="col-4 bg-white p-3 border-start">
      <h5 class="text-success">Cart</h5>
      <div id="cart-items"></div>

      <hr>
      <input type="number" class="form-control mb-2" placeholder="Discount"
             oninput="discount=this.value;renderCart()">

      <h4>Total: Rs <span id="total">0</span></h4>

      <button class="btn btn-success w-100 mt-2" onclick="checkout('cash')">Cash</button>
      <button class="btn btn-outline-success w-100 mt-2" onclick="checkout('card')">Card</button>
      <button class="btn btn-warning w-100 mt-2" onclick="checkout('split')">Split</button>
    </div>

  </div>
</div>

<script src="{% static 'js/pos.js' %}"></script>
{% endblock %}
