{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ZH-EPOS</title>
        <link rel="icon" href="{% static 'media/favicon.ico' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/epos.css' %}">
</head>
<body>

<div class="d-flex">

<!-- SIDEBAR -->
<aside class="sidebar">
    <ul class="menu">

        <li>
            <a href="/" title="Dashboard">
                <i class="bi bi-speedometer2"></i>
            </a>
        </li>

        <li class="has-sub">
            <a href="javascript:void(0)">
                <i class="bi bi-cart"></i>
            </a>
            <ul class="submenu">
                <li><a href="/sales/">Sales</a></li>
                <li><a href="/sales/history/">Sale History</a></li>
                <li><a href="/sales/ecommerce/">Ecommerce Orders</a></li>
            </ul>
        </li>

        <li class="has-sub">
            <a href="javascript:void(0)">
                <i class="bi bi-arrow-repeat"></i>
            </a>
            <ul class="submenu">
                <li><a href="/returns/">Sale Return</a></li>
                <li><a href="/returns/history/">Sale Return History</a></li>
            </ul>
        </li>

        <li class="has-sub">
            <a href="javascript:void(0)">
                <i class="bi bi-box"></i>
            </a>
            <ul class="submenu">
                <li><a href="/items/">List Items</a></li>
                <li><a href="/items/add/">Add Item</a></li>
            </ul>
        </li>

        <li>
            <a href="/inventory/">
                <i class="bi bi-clipboard-data"></i>
            </a>
        </li>

        <li>
            <a href="/accounts/vouchers/">
                <i class="bi bi-wallet2"></i>
            </a>
        </li>

        <li class="has-sub mt-auto">
            <a href="javascript:void(0)">
                <i class="bi bi-gear"></i>
            </a>
            <ul class="submenu">
                <li><a href="/settings/">Setup</a></li>
                <li><a href="/settings/users/">Users</a></li>
            </ul>
        </li>

    </ul>
</aside>

<!-- MAIN -->
<div class="flex-grow-1">
    <header class="topbar p-3 border-bottom">
        <strong>ZHEPOS</strong>
    </header>

    <main class="p-4">
        {% block content %}{% endblock %}
    </main>
</div>

</div>

</body>
</html>
