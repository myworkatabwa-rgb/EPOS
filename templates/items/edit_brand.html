{% extends "base.html" %}
{% block content %}

<div class="container-fluid">

    <h4 class="mb-3">Edit Brand</h4>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">

                {% csrf_token %}

                <div class="row">

                    <div class="col-md-6">
                        <label class="form-label">Brand Code</label>

                        <input type="text"
                               name="brand_code"
                               value="{{ brand.brand_code }}"
                               class="form-control"
                               required>
                    </div>

                    <div class="col-md-6">

                        <label class="form-label">Brand Name</label>

                        <input type="text"
                               name="brand_name"
                               value="{{ brand.brand_name }}"
                               class="form-control"
                               required>
                    </div>

                </div>

                <br>

                <button class="btn btn-success px-5">
                    Update
                </button>

                <a href="{% url 'brand_list' %}" class="btn btn-secondary">
                    Cancel
                </a>

            </form>

        </div>
    </div>

</div>

{% endblock %}
