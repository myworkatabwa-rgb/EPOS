{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid mt-3">

    <!-- Page Title -->
    <div class="mb-3">
        <h4 class="fw-bold">Add Modifier Group</h4>
        <hr>
    </div>

    <!-- MAIN CARD -->
    <div class="card shadow-sm" style="border-radius:8px;">
        <div class="card-body">

            <!-- Modifier Name -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Modifier</label>
                <input type="text" class="form-control" placeholder="Modifier">
            </div>

            <!-- OPTIONS -->
            <div class="row mb-3">
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isCount">
                        <label class="form-check-label">Is Count</label>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Size</label>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Crust</label>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Flavor</label>
                    </div>
                </div>
            </div>

            <!-- Count -->
            <div class="mb-3">
                <label class="form-label">Count</label>
                <input type="number" class="form-control" placeholder="Count">
            </div>

            <!-- Search + Add -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <select class="form-select">
                        <option selected>Type at least 3 characters to search...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100">
                        Add Item
                    </button>
                </div>
            </div>

            <!-- TABLE -->
            <div class="table-responsive mb-4">
                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th style="width:40%">NAME - BARCODE</th>
                            <th style="width:20%">AMOUNT</th>
                            <th style="width:25%">
                                <input type="checkbox"> Get Rate From Modifier
                            </th>
                            <th style="width:15%">DELETE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will appear here -->
                    </tbody>
                </table>
            </div>

            <!-- Bottom Add Button -->
            <div class="text-start">
                <button class="btn btn-primary px-5">
                    Add
                </button>
            </div>

        </div>
    </div>

</div>

{% endblock %}
