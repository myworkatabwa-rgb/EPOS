{% extends "base.html" %}
{% block content %}

<div class="container-fluid">

    <h4 class="mb-3">Edit Color</h4>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">

                {% csrf_token %}

                <div class="row">

                    <!-- COLOR CODE -->
                    <div class="col-md-6">
                        <label class="form-label">Color Code</label>

                        <input type="text"
                               name="color_code"
                               value="{{ color.color_code }}"
                               class="form-control"
                               required>
                    </div>

                    <!-- COLOR NAME -->
                    <div class="col-md-6">

                        <label class="form-label">Color Name</label>

                        <input type="text"
                               name="color_name"
                               value="{{ color.color_name }}"
                               class="form-control"
                               required>
                    </div>

                </div>

                <br>

                <!-- ACTION BUTTONS -->
                <button class="btn btn-success px-5">
                    Update
                </button>

                <a href="{% url 'color_list' %}" class="btn btn-secondary">
                    Cancel
                </a>

            </form>

        </div>
    </div>

</div>

{% endblock %}
