{% extends "base.html" %}

{% block content %}

<div class="container-fluid">

  <div class="card">
    <div class="card-body">

      <h4 class="mb-4">Add Discount</h4>

      <form method="POST">
        {% csrf_token %}

        <div class="row">

          <div class="col-md-4">
            <label>Discount Name</label>
            <input type="text"
                   name="name"
                   class="form-control"
                   required>
          </div>

          <div class="col-md-4">
            <label>Value</label>
            <input type="number"
                   step="0.01"
                   name="value"
                   class="form-control"
                   required>
          </div>

          <div class="col-md-4">
            <label>Type</label>
            <select name="type" class="form-control">

              <option value="flat">Flat</option>
              <option value="percent">Percent</option>

            </select>
          </div>

          <div class="col-md-4 mt-3">
            <label>Status</label>

            <select name="status" class="form-control">

              <option value="active">Active</option>
              <option value="inactive">Inactive</option>

            </select>
          </div>

        </div>

        <button class="btn btn-primary mt-4">
            Add
        </button>

      </form>

    </div>
  </div>

</div>

{% endblock %}
