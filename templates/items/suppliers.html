<!DOCTYPE html>
<html>
<head>
    <title>Add Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f5f7fb;">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="mb-4">Add Supplier</h5>

            <form method="POST">
                <!-- Django CSRF -->
                {% csrf_token %}

                <div class="row">

                    <!-- LEFT SIDE -->
                    <div class="col-md-6 mb-3">
                        <label>Supplier Code</label>
                        <input type="text" name="supplier_code" class="form-control" value="00002" readonly>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Supplier</label>
                        <input type="text" name="supplier_name" class="form-control" placeholder="Supplier">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Phone Number</label>
                        <input type="text" name="phone" class="form-control" placeholder="PhoneNo">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Fax Number</label>
                        <input type="text" name="fax" class="form-control" placeholder="FaxNo">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Mobile Number</label>
                        <input type="text" name="mobile" class="form-control" placeholder="MobileNo">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>City</label>
                        <input type="text" name="city" class="form-control" placeholder="City">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Country</label>
                        <input type="text" name="country" class="form-control" placeholder="Country">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Status</label>
                        <select name="status" class="form-control">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>NTN</label>
                        <input type="text" name="ntn" class="form-control" placeholder="NTN">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>STRN</label>
                        <input type="text" name="strn" class="form-control" placeholder="STRN">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>CNIC</label>
                        <input type="text" name="cnic" class="form-control" placeholder="CNIC">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label>Address</label>
                        <textarea name="address" class="form-control" rows="3" placeholder="Address"></textarea>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary px-5">Add</button>

                <a href="{% url 'supplier_list' %}" class="btn btn-secondary">View Suppliers</a>

            </form>

        </div>
    </div>
</div>

</body>
</html>
