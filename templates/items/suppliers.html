{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid mt-4">

    <!-- PAGE HEADER -->
    <div class="card mb-3" style="border-radius: 0;">
        <div class="card-body">
            <h6 style="color: #0d6efd; font-weight: 600;">Add Supplier</h6>
        </div>
    </div>

    <!-- FORM CARD -->
    <div class="card shadow-sm" style="border-radius: 0;">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <div class="row">

                    <!-- LEFT COLUMN -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Supplier Code</label>
                        <input type="text" name="supplier_code"
                               class="form-control"
                               value="00002"
                               readonly>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Supplier</label>
                        <input type="text" name="supplier_name"
                               class="form-control"
                               placeholder="Supplier">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone"
                               class="form-control"
                               placeholder="PhoneNo">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Fax Number</label>
                        <input type="text" name="fax"
                               class="form-control"
                               placeholder="FaxNo">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="text" name="mobile"
                               class="form-control"
                               placeholder="MobileNo">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">City</label>
                        <input type="text" name="city"
                               class="form-control"
                               placeholder="City">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Country</label>
                        <input type="text" name="country"
                               class="form-control"
                               placeholder="Country">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email"
                               class="form-control"
                               placeholder="Email">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">NTN</label>
                        <input type="text" name="ntn"
                               class="form-control"
                               placeholder="NTN">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">STRN</label>
                        <input type="text" name="strn"
                               class="form-control"
                               placeholder="STRN">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">CNIC</label>
                        <input type="text" name="cnic"
                               class="form-control"
                               placeholder="CNIC">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label class="form-label">Address</label>
                        <textarea name="address"
                                  class="form-control"
                                  rows="3"
                                  placeholder="Address"></textarea>
                    </div>

                </div>

                <!-- BUTTONS -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary px-4">
                        Add
                    </button>

                    <a href="{% url 'supplier_list' %}"
                       class="btn btn-secondary">
                        View Suppliers
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
