{% extends "base.html" %}
{% block content %}

<div class="container-fluid">

    <h4 class="mb-3">Sizes</h4>

    <div class="card shadow-sm">
        <div class="card-body">

            <a href="{% url 'sizes' %}" class="btn btn-primary mb-3">
                Add New Size
            </a>

            <div class="table-responsive">
                <table class="table table-bordered table-hover">

                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Size Code</th>
                            <th>Size Name</th>
                            <th width="150">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for size in sizes %}
                        <tr>
                            <td>{{ size.id }}</td>
                            <td>{{ size.Size_code }}</td>
                            <td>{{ size.Size_name }}</td>

                            <td>
                                <a href="{% url 'edit_Size' size.id %}"
                                   class="btn btn-warning btn-sm">Edit</a>

                                <button class="btn btn-danger btn-sm"
                                    onclick="deleteSize({{ size.id }}, '{{ size.Size_name }}')">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">
                                No sizes added yet
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>
    </div>

</div>

<script>
function deleteSize(id, name)
{
    if(confirm("Are you sure you want to delete size: " + name + " ?"))
    {
        window.location.href = "/items/sizes/delete/" + id + "/";
    }
}
</script>

{% endblock %}
