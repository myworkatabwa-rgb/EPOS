{% extends "base.html" %}
{% block content %}

<div class="container-fluid">

    <h4 class="mb-3">Add Brand</h4>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <div class="row">

                    <div class="col-md-6">
                        <label class="form-label">Brand Code</label>
                        <input type="text"
                               name="brand_code"
                               value="{{ next_code }}"
                               class="form-control"
                               readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Brand</label>
                        <input type="text"
                               name="brand_name"
                               class="form-control"
                               placeholder="Brand"
                               required>
                    </div>

                </div>

                <br>

                <button class="btn btn-primary px-5">
                    Add
                </button>

            </form>

        </div>
    </div>

</div>

{% endblock %}
