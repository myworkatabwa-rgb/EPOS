{% extends "base.html" %}

{% block content %}

<div class="container-fluid">

  <div class="card">
    <div class="card-body">

      <div class="d-flex justify-content-between align-items-center mb-3">

        <h4>Discount List</h4>

        <a href="https://epos-production-3026.up.railway.app/items/discount/"
           class="btn btn-primary">

           + Add New Discount

        </a>

      </div>

      <table class="table table-bordered table-striped">

        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Value</th>
            <th>Type</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody>

        {% for d in discounts %}

          <tr>
            <td>{{ d.id }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.value }}</td>
            <td>{{ d.type }}</td>
            <td>{{ d.status }}</td>
            <td>{{ d.created_at }}</td>
          </tr>

        {% endfor %}

        </tbody>

      </table>

    </div>
  </div>

</div>

{% endblock %}
