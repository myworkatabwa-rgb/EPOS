
{% extends "base.html" %}
{% block content %}

<div class="container-fluid">

    <h4 class="mb-3">Add Color</h4>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <div class="row">

                    <input type="text"
       name="Color_code"
       value="{{ next_code }}"
       class="form-control"
       readonly>

                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Color</label>
                        <input type="text" value="{{ next_code }}" class="form-control" readonly>


                </div>

                <br>

                <button class="btn btn-primary px-5">
                    Add
                </button>

            </form>

        </div>
    </div>

</div>

{% endblock %}
