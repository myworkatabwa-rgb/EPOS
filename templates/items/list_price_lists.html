{% extends "base.html" %}
{% block content %}

<div class="container-fluid">

    <h4 class="mb-3">Price Lists</h4>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Created At</th>
                        <th width="120">Action</th>
                    </tr>
                </thead>
                <tbody>

                    {% for plist in price_lists %}
                    <tr>
                        <td>{{ plist.id }}</td>
                        <td>{{ plist.name }}</td>
                        <td>{{ plist.created_at|date:"d M Y H:i" }}</td>
                        <td>
                            <a href="{% url 'price_list_detail' plist.id %}"
                               class="btn btn-sm btn-primary">
                                View
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">
                            No Price Lists Found
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>

        </div>
    </div>

</div>

{% endblock %}
