{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h4>Add Courier</h4>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label>Courier</label>
                <input type="text" name="name" class="form-control" placeholder="Courier" required>
            </div>

            <button type="submit" class="btn btn-primary w-50">
                Add
            </button>
        </form>
    </div>
</div>

{% endblock %}
