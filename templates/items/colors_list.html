{% extends "base.html" %}
{% block content %}

<div class="container-fluid">

    <h4 class="mb-3">color</h4>

    <div class="card shadow-sm">

        <div class="card-body">

            <a href="{% url 'add_brand' %}" class="btn btn-primary mb-3">
                Add new color
            </a>

            <div class="table-responsive">

                <table class="table table-bordered table-hover">

                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>color Code</th>
                            <th>color Name</th>
                            <th width="120">Action</th>
                        </tr>
                    </thead>

                    <tbody>

                        {% for color in brands %}

                        <tr>
                            <td>{{ color.id }}</td>
                            <td>{{ color.Color_code }}</td>
                            <td>{{ color.Color_name }}</td>

                            <td>

                            <a href="{% url 'edit_color' color.id %}"
                               class="btn btn-warning btn-sm">
                               Edit
                            </a>
                        
                            <button 
                                class="btn btn-danger btn-sm"
                                onclick="deleteBrand({{ color.id }}, '{{ brand.Color_name }}')">
                                Delete
                            </button>
                        
                        </td>    


                        </tr>

                        {% endfor %}

                    </tbody>

                </table>

            </div>

        </div>

    </div>

</div>


<script>

function deleteBrand(id, name)
{
    if(confirm("Are you sure you want to delete color: " + name + " ?"))
    {
        window.location.href = "/items/brands/delete/" + id + "/";
    }
}

</script>

{% endblock %}
