{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h4>Courier</h4>

    <div class="card p-3 mb-3">
    <div class="d-inline-block">
        <a href="{% url 'courier_add' %}" class="btn btn-primary btn-sm px-3">
            Add new Courier
        </a>
    </div>
</div>

    <div class="card p-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Courier Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for courier in couriers %}
                <tr>
                    <td>{{ courier.id }}</td>
                    <td>{{ courier.name }}</td>
                    <td>
                        <a href="{% url 'courier_edit' courier.id %}" class="btn btn-sm btn-info">
                            Edit
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'courier_delete' courier.id %}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure?')">
                            Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No couriers found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
