{% extends "base.html" %}

{% block content %}

<div class="container-fluid">

    <h4 class="mb-3">Add Category</h4>

    <div class="card p-4">

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label>Category Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <button class="btn btn-primary">Save</button>

        </form>

    </div>

</div>

{% endblock %}
