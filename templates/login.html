{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ZH-EPOS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5fdf7;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 12%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .brand {
            color: #198754;
            font-weight: bold;
        }
        .logo {
            max-width: 120px;
        }
    </style>
</head>
<body>

<div class="login-card bg-white">

    <!-- LOGO -->
    <div class="text-center mb-3">
        <img src="{% static 'media/logo-1.jpeg' %}" alt="ZH EPOS Logo" class="logo">
    </div>

    <h3 class="text-center brand mb-3">ZH EPOS SYSTEM</h3>
    <p class="text-center text-muted mb-4">Sign in to continue</p>

    {% if form.errors %}
        <div class="alert alert-danger">Invalid username or password</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button class="btn btn-success w-100 mt-2">LOGIN</button>
    </form>
</div>

</body>
</html>
